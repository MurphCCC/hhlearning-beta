<script>
$("#example").dataTable({
  "aaData":[
    ["Sitepoint","1","Blog","2013-10-15 10:30:00"],
    ["Flippa","12","Marketplace","null"],
    ["99designs","34","Marketplace","null"],
    ["Learnable","32","Online courses","null"],
    ["Rubysource","19","Blog","2013-01-10 12:00:00"]
  ],
  "aoColumnDefs":[{
        "sTitle":"Site name"
      , "aTargets": [ "site_name" ]
  },{
        "aTargets": [ 1 ]
      , "bSortable": false
      , "mRender": function ( id, type, full )  {
          return  '<a href="'+id+'">' + 'Delete Student' + '</a>';
      }
  },{
        "aTargets":[ 3 ]
      , "sType": "date"
      , "mRender": function(date, type, full) {
          return (full[2] == "Blog")
                    ? new Date(date).toDateString()
                    : "N/A" ;
      }
  }]
});
</script>
